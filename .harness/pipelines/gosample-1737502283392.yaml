pipeline:
  identifier: Build_gosample_1737502291070
  name: Build gosample
  orgIdentifier: default
  projectIdentifier: samplayground
  properties:
    ci:
      codebase:
        build: <+input>
        connectorRef: Samgithub
        repoName: gosample
  stages:
    - stage:
        identifier: build
        name: build
        spec:
          caching:
            enabled: true
          cloneCodebase: true
          execution:
            steps:
              - step:
                  identifier: gobuild
                  name: go_build
                  spec:
                    command: go build
                  timeout: ""
                  type: Run
              - step:
                  identifier: gotestcoverage
                  name: go_test_coverage
                  spec:
                    command: go test -coverprofile=coverage.out ./...
                  timeout: ""
                  type: Run
              - step:
                  identifier: gotestreport
                  name: go_test_report
                  spec:
                    command: "export GOBIN=/home/harness/go/bin\n\t\texport PATH=/home/harness/go/bin:$PATH\n\t\techo $PATH\n\t\tgo install github.com/jstemmer/go-junit-report/v2@latest\n\t\tgo test -v 2>&1 ./... | go-junit-report -set-exit-code > report.xml"
                    reports:
                      spec:
                        paths:
                          - /harness/report.xml
                      type: JUnit
                  timeout: ""
                  type: Run
              - step:
                  type: BuildAndPushDockerRegistry
                  name: BuildAndPushDockerRegistry_1
                  identifier: BuildAndPushDockerRegistry_1
                  spec:
                    connectorRef: samdockerhub
                    repo: samarthsud/gosample
                    tags:
                      - latest
                    caching: true
              - step:
                  type: provenance
                  name: SLSA Generation_1
                  identifier: SLSAGeneration_1
                  spec:
                    source:
                      type: docker
                      spec:
                        connector: samdockerhub
                        repo: samarthsud/gosample:latest
                        digest: <+pipeline.stages.build.spec.execution.steps.BuildAndPushDockerRegistry_1.artifact_BuildAndPushDockerRegistry_1.stepArtifacts.publishedImageArtifacts[0].digest>
                    attestation:
                      type: cosign
                      spec:
                        private_key: sam-private-key
                        password: sam-cosign-password
              - step:
                  type: SlsaVerification
                  name: SlsaVerification_1
                  identifier: SlsaVerification_1
                  spec:
                    source:
                      type: Docker
                      spec:
                        connector: samdockerhub
                        image_path: samarthsud/gosample
                        tag: latest
                    verify_attestation:
                      type: cosign
                      spec:
                        public_key: sam-cosign-public
              - step:
                  type: SscaArtifactSigning
                  name: Artifact Signing_1
                  identifier: ArtifactSigning_1
                  spec:
                    source:
                      type: docker
                      spec:
                        connector: samdockerhub
                        image: samarthsud/gosample:latest
                    signing:
                      type: cosign
                      spec:
                        private_key: sam-private-key
                        password: sam-cosign-password
                    uploadSignature:
                      upload: true
              - step:
                  type: SscaArtifactVerification
                  name: Artifact Verification_1
                  identifier: ArtifactVerification_1
                  spec:
                    source:
                      type: docker
                      spec:
                        connector: samdockerhub
                        image: samarthsud/gosample:latest
                    verifySign:
                      type: cosign
                      spec:
                        public_key: sam-cosign-public
          platform:
            os: Linux
            arch: Amd64
          runtime:
            type: Cloud
            spec: {}
        type: CI
